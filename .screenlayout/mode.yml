modes:
  ext_1_2:
    actual: 0
    commands:
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal
      DP-1-3: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal --primary
      eDP-1: --off
      name: Ext 1 - Ext 2
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal --primary
      DP-1-3: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal
      eDP-1: --off
      name: Ext 2 - Ext 1
  laptop:
    actual: 0
    commands:
    - eDP-1: --mode 3840x2160 --pos 0x0 --rotate normal --primary
      name: Just laptop
  laptop_ext_1:
    actual: 0
    commands:
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --primary
      eDP-1: --mode 3840x2160 --pos 0x2160 --rotate normal
      name: Vertical (laptop below ext)
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 3840x0 --primary
      eDP-1: --mode 3840x2160 --pos 0x0 --rotate normal
      name: Horizontal (laptop to left)
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --primary
      eDP-1: --mode 3840x2160 --pos 3840x0 --rotate normal
      name: Horizontal (laptop to right)
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --primary
      eDP-1: --off
      name: Laptop off, just external
  laptop_ext_1_2:
    actual: 0
    commands:
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal
      DP-1-3: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal --primary
      eDP-1: --off
      name: Ext 1 - Ext 2
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal --primary
      DP-1-3: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal
      eDP-1: --mode 3840x2160 --pos 1920x2160 --rotate normal
      name: Ext 1 \ Laptop / Ext 2
    - DP-1-1: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal --primary
      DP-1-3: --mode 1920x1080 --scale 2x2 --pos 7680x0 --rotate normal
      eDP-1: --mode 3840x2160 --pos 0x0 --rotate normal
      name: Laptop - Ext 1 - Ext 2
  laptop_ext_2:
    actual: 1
    commands:
    - DP-1-3: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal --primary
      eDP-1: --mode 3840x2160 --pos 0x2160 --rotate normal
      name: Vertical (laptop below ext)
    - DP-1-3: --mode 1920x1080 --scale 2x2 --pos 3840x0 --rotate normal --primary
      eDP-1: --mode 3840x2160 --pos 0x0 --rotate normal
      name: Horizontal (laptop to left)
    - DP-1-3: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal --primary
      eDP-1: --mode 3840x2160 --pos 3840x0 --rotate normal
      name: Horizontal (laptop to right)
    - DP-1-3: --mode 1920x1080 --scale 2x2 --pos 0x0 --rotate normal --primary
      eDP-1: --off
      name: Laptop off, just external
